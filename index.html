<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <section class="left-panel">
    <div class="cards-container">
      <div class="card-front">
        <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
          <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
        </svg>
        <div class="numbers-container">
            <div id="number-Block1" class="number-Block1 number-block">
              <div id="number-field1" class="number-field"></div>
              <div id="number-field2" class="number-field"></div>
              <div id="number-field3" class="number-field"></div>
              <div id="number-field4" class="number-field"></div>
            </div>
            <div id="number-Block2" class="number-Block2 number-block">
              <div id="number-field5" class="number-field"></div>
              <div id="number-field6" class="number-field"></div>
              <div id="number-field7" class="number-field"></div>
              <div id="number-field8" class="number-field"></div>
            </div>
            <div id="number-Block3" class="number-Block3 number-block">
              <div id="number-field9" class="number-field"></div>
              <div id="number-field10" class="number-field"></div>
              <div id="number-field11" class="number-field"></div>
              <div id="number-field12" class="number-field"></div>
            </div>
            <div id="number-Block4" class="number-Block4 number-block">
              <div id="number-field13" class="number-field"></div>
              <div id="number-field14" class="number-field"></div>
              <div id="number-field15" class="number-field"></div>
              <div id="number-field16" class="number-field"></div>
            </div>
        </div>
        <div class="bottom-name number-block">
          <span class="name-placeholder" id="name-placeholder">Jane Appleseed</span>
          <div class="mmyy number-block">
            <div class="mmyy number-block" id="month">
              <div class="date-field"></div>
              <div class="date-field"></div>
            </div>
            <span class="slash">/</span>
            <div class="mmyy number-block" id="year">
              <div class="date-field"></div>
              <div class="date-field"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div id="cvc-field" class="card-back-content">
          <div class="date-field"></div>
          <div class="date-field"></div>
          <div class="date-field"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="form-panel" class="form-panel">
    <div class="form-container">
      <form name="main-form" class="main-form" method="post">
        <div class="name-container">
          <label class="name-label" for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" class="name long" placeholder="e.g. Jane Appleseed" onkeyup="dynamicNameFill()" onfocusout="nameValidCheck()">
          <p id="nameError" hidden></p>
        </div>

        <div class="card-container">
          <label class="card-label" for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" class="card-number long" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" onkeyup="dynamicCardNumberFill()" onfocusout="cardValidation()" onkeypress="cardFormatValidation()">
          <p id="cardError" hidden></p>
        </div>
        <div class="bottom-inputs">
          <div class="date-container">
            <label class="date-label" for="date-month date-year">EXP. DATE (MM/YY)</label>
            <div class="date-inputContainer">
              <input type="number" id="date-month" class="date-month" maxlength="2" min="1" placeholder="MM" onkeyup="dynamicDateMonthFill()" onfocusout="dateMonthValidation()">
              <input type="number" id="date-year" class="date-year" maxlength="2" min="0" max="99" placeholder="YY" onkeyup="dynamicDateYearFill()" onfocusout="dateYearValidation()">
              <p id="dateError" hidden></p>
            </div>
          </div>
          <div class="cvc-container">
            <label class="cvc-label" for="cvc">CVC</label>
            <input type="text" id="cvc" class="cvc" maxlength="3" placeholder="e.g. 123" onkeyup="dynamicCvcFill()" onfocusout="cvcValidation()">
            <p id="cvcError" hidden></p>
          </div>
        </div>

          <button id="submit-button" type="submit" class="button-submit" onclick="event.preventDefault(); changeSection()" disabled>Confirm</button>
      </form>
    </div>
  </section>

  <section id="complete-panel" class="complete-panel">
    <div class="complete-state-container">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="40" cy="40" r="40" fill="url(#a)"/>
        <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
        <defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/>
          <stop offset="1" stop-color="#610595"/></linearGradient></defs>
      </svg>
      <span class="thanks">THANK YOU!</span>
      <span class="desc">We've added your card details</span>
      <button type="submit" class="button-submit button-continue">Continue</button>
    </div>
  </section>

</body>
</html>
