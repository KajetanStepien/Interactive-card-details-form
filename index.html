<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="left-panel">
    <div class="cards-container">
      <div class="card-front">
      </div>
      <div class="card-back">
      </div>
    </div>
  </section>

  <section class="form-panel">
    <div class="form-container">
      <form class="main-form">
        <div class="name-container">
          <label class="name-label" for="name">CARDHOLDER NAME</label>
          <input type="text" class="name long" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="card-container">
          <label class="card-label" for="card-number">CARD NUMBER</label>
          <input type="text" class="card-number long" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="bottom-inputs">
          <div class="date-container">
            <label class="date-label" for="date-month date-year">EXP. DATE (MM/YY)</label>
            <div class="date-inputContainer">
              <input type="text" class="date-month" placeholder="MM">
              <input type="text" class="date-year" placeholder="YY">
            </div>
          </div>
          <div class="cvc-container">
            <label class="cvc-label" for="cvc">CVC</label>
            <input type="text" class="cvc" placeholder="e.g. 123">
          </div>
        </div>

          <button type="submit" class="button-submit">Confirm</button>
      </form>
    </div>
  </section>

  </div> -->
</body>
</html>
